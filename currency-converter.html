<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Currency Converter — Daily Life Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header"><div class="container"><h1>Currency Converter</h1></div></header>

  <main class="container">
    <div class="page-card">
      <p class="small">Static rates by default. Replace with API later (e.g. exchangerate.host) for live rates.</p>

      <label for="cur-value">Amount</label>
      <input id="cur-value" type="number" value="1" step="any">

      <label for="cur-from">From</label>
      <select id="cur-from">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="EGP">EGP</option>
        <option value="GBP">GBP</option>
      </select>

      <label for="cur-to">To</label>
      <select id="cur-to">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="EGP">EGP</option>
        <option value="GBP">GBP</option>
      </select>

      <button id="cur-convert" class="button">Convert</button>
      <button id="cur-clear" class="button secondary">Clear</button>

      <p id="cur-result" style="font-weight:700;margin-top:12px;"></p>
    </div>
  </main>

  <footer class="site-footer"><div class="container"><p>© 2025 Daily Life Helper</p></div></footer>

  <script src="tools/currency.js"></script>
</body>
</html>
