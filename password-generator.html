<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Password Generator — Daily Life Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header"><div class="container"><h1>Password Generator</h1></div></header>

  <main class="container">
    <div class="page-card">
      <label for="length">Length</label>
      <input id="length" type="number" min="4" max="50" value="12">

      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked> Include Symbols</label>

      <button id="generate-btn" class="button">Generate Password</button>
      <p id="password-output" style="font-weight:700;word-break:break-all;margin-top:8px;"></p>
      <button id="copy-btn" class="button secondary" style="display:none;margin-top:8px;">Copy</button>
    </div>
  </main>

  <footer class="site-footer"><div class="container"><p>© 2025 Daily Life Helper</p></div></footer>

  <script src="tools/password.js"></script>
</body>
</html>
