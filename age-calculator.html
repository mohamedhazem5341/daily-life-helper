<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Age Calculator — Daily Life Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header"><div class="container"><h1>Age Calculator</h1></div></header>

  <main class="container">
    <div class="page-card">
      <label for="birthdate">Your Birthdate</label>
      <input id="birthdate" type="date">

      <button id="age-btn" class="button">Calculate Age</button>
      <button id="age-clear" class="button secondary">Clear</button>

      <p id="age-result" style="font-weight:700;margin-top:12px;"></p>
    </div>
  </main>

  <footer class="site-footer"><div class="container"><p>© 2025 Daily Life Helper</p></div></footer>

  <script src="tools/age.js"></script>
</body>
</html>
