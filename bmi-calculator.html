<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BMI Calculator — Daily Life Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header"><div class="container"><h1>BMI Calculator</h1></div></header>

  <main class="container">
    <div class="page-card">
      <label for="unit">Units</label>
      <select id="unit">
        <option value="metric">Metric (kg, cm)</option>
        <option value="imperial">Imperial (lb, in)</option>
      </select>

      <div id="metric-inputs">
        <label for="weight-kg">Weight (kg)</label>
        <input id="weight-kg" type="number" min="0" step="0.1" placeholder="e.g. 70">
        <label for="height-cm">Height (cm)</label>
        <input id="height-cm" type="number" min="0" step="0.1" placeholder="e.g. 175">
      </div>

      <div id="imperial-inputs" style="display:none;">
        <label for="weight-lb">Weight (lb)</label>
        <input id="weight-lb" type="number" min="0" step="0.1" placeholder="e.g. 154">
        <label for="height-in">Height (in)</label>
        <input id="height-in" type="number" min="0" step="0.1" placeholder="e.g. 69">
      </div>

      <button id="calc-btn" class="button">Calculate BMI</button>
      <button id="clear-btn" class="button secondary" style="margin-top:8px;">Clear</button>

      <p id="bmi-result" style="font-weight:bold;margin-top:12px;"></p>
      <p id="bmi-info" style="color:#555;"></p>
    </div>
  </main>

  <footer class="site-footer"><div class="container"><p>© 2025 Daily Life Helper</p></div></footer>

  <script src="tools/bmi.js"></script>
</body>
</html>
